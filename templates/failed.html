<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>認証に失敗しました</title>
  <style>
    :root{--bg:#000;--accent:#00bfff;--danger:#ff6b6b}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#000,#041023);font-family:Inter, "Noto Sans JP", system-ui}
    .card{width:min(680px,94%);padding:36px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border:1px solid rgba(0,191,255,0.06);box-shadow:0 16px 60px rgba(0,0,0,0.7);text-align:center}
    h1{color:var(--danger);margin:0 0 10px;font-size:24px}
    p{color:#dbefff;margin:0 0 20px}
    .actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn-primary{padding:12px 18px;border-radius:12px;border:2px solid var(--accent);background:transparent;color:var(--accent);font-weight:700;text-decoration:none}
    .btn-muted{padding:12px 18px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#cfeeff;text-decoration:none}
    .hint{margin-top:14px;color:#97c9e8;font-size:13px}
    @media(max-width:600px){.actions{flex-direction:column}}
  </style>
</head>
<body>
  <div class="card" role="dialog" aria-labelledby="fail-title">
    <h1 id="fail-title">認証に失敗しました</h1>
    <p>申し訳ありません。認証処理中に問題が発生しました。下のサポートサーバーからご連絡ください。</p>

    <div class="actions">
      <a class="btn-primary" id="supportJoin" href="{{ invite }}" target="_blank" rel="noopener noreferrer">サポートサーバーに参加</a>
      <a class="btn-muted" href="/" role="button">トップに戻る</a>
    </div>

    <div class="hint">招待リンクが開けない場合は、ブラウザのポップアップや拡張機能を無効にして再試行してください。</div>
  </div>
</body>
</html>
